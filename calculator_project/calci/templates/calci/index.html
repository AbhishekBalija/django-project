<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #1a73e8;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button[value="ADD"] { background-color: #4CAF50; color: white; }
        button[value="SUB"] { background-color: #f44336; color: white; }
        button[value="MUL"] { background-color: #2196F3; color: white; }
        button[value="DIV"] { background-color: #FF9800; color: white; }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            background-color: #e8f0fe;
            color: #1a73e8;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form method="POST" action="{% url 'calculate' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="num1">Number 1:</label>
                <input type="number" id="num1" name="num1" value="{{ num1|default:'' }}" required step="any">
            </div>

            <div class="input-group">
                <label for="num2">Number 2:</label>
                <input type="number" id="num2" name="num2" value="{{ num2|default:'' }}" required step="any">
            </div>

            <div class="button-group">
                <button type="submit" name="operation" value="ADD">Add</button>
                <button type="submit" name="operation" value="SUB">Subtract</button>
                <button type="submit" name="operation" value="MUL">Multiply</button>
                <button type="submit" name="operation" value="DIV">Divide</button>
            </div>

            {% if result %}
            <div class="result">
                Result: {{ result }}
            </div>
            {% endif %}

            {% if error %}
            <div class="error">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
