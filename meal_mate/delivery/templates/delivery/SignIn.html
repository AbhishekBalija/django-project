{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Meal Mate</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <!-- Link logo back to home page -->
            <a href="index.html" style="text-decoration: none; color: inherit;">Meal Mate</a>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue to Meal Mate</p>

            {% if error_message %}
            <p class="text-danger" style="color: red; font-size: 14px; margin-top: 10px; margin-bottom: 10px;">{{ error_message }}</p>
            {% endif %}
            
            <form class="auth-form" method="POST" action="{% url 'handleSignin' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullname">Username</label>
                    <input type="text" name="fullname" id="fullname" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup/">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
