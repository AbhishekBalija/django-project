{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Meal Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        input:focus {
            --tw-ring-color: rgb(249 115 22);
            --tw-border-opacity: 1;
            border-color: rgb(249 115 22);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-orange-50 to-white min-h-screen">
    <nav class="bg-white shadow-md px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-orange-600">
                <a href="{% url 'index' %}" class="flex items-center space-x-2 hover:text-orange-700 transition duration-300">
                    <i class="fas fa-utensils"></i>
                    <span>Meal Mate</span>
                </a>
            </div>
            <div>
                <a href="{% url 'signup' %}" 
                    class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg transition duration-200 inline-block cursor-pointer font-medium shadow-sm hover:shadow-md">
                    Sign Up
                </a>    
            </div>
        </div>
    </nav>

    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-xl">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-gray-600">Sign in to continue to Meal Mate</p>
            </div>

            {% if error_message %}
            <div class="bg-red-50 border-l-4 border-red-500 p-4">
                <p class="text-red-700 text-sm">{{ error_message }}</p>
            </div>
            {% endif %}
            
            <form class="mt-8 space-y-6" method="POST" action="{% url 'handle_login' %}">
                {% csrf_token %}
                <div class="space-y-5">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" 
                               name="fullname" 
                               id="fullname" 
                               required 
                               placeholder="Enter your username"
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required 
                               placeholder="Enter your password"
                               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition duration-200">
                    </div>
                </div>

                <button type="submit" 
                        class="mt-8 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200 transform hover:scale-[1.02]">
                    Sign In
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="font-medium text-orange-500 hover:text-orange-600 transition duration-200">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
