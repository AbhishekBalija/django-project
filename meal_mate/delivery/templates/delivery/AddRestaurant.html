{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - Meal Mate</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="adminhome.html" style="text-decoration: none; color: inherit;">Meal Mate</a>
        </div>
        <div class="nav-buttons">
            <a href="adminhome.html" class="btn btn-outline">Back to Dashboard</a>
            <a href="index.html" class="btn btn-primary">Logout</a>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <h2>Add New Restaurant</h2>
            <p class="form-subtitle">Enter restaurant details below</p>

            {% if error_message %}
            <p class="text-danger" style="color: red; font-size: 14px; margin-top: 10px; margin-bottom: 10px;">{{ error_message }}</p>
            {% endif %}
            
            <form class="restaurant-form" method="POST" action="{% url 'add_restaurant' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="restaurant-name">Restaurant Name</label>
                    <input type="text" id="restaurant-name" name="restaurant_name" required 
                           placeholder="Enter restaurant name">
                </div>

                <div class="form-group">
                    <label for="restaurant-cuisines">Cuisines</label>
                    <input type="text" name="restaurant_cuisines" id="restaurant-cuisines" required 
                           placeholder="Enter comma-separated cuisines">
                </div>

                <div class="form-group">
                    <label for="restaurant-address">Restaurant Address</label>
                    <textarea name="restaurant_address" id="restaurant-address" required 
                              placeholder="Enter complete address" rows="3"></textarea>
                </div>

                 <div class="form-group">
                    <label for="restaurant-rating">Restaurant Rating</label>
                    <input type="number" name="restaurant_rating" id="restaurant-rating" required min="1" max="5" 
                           step="0.5" placeholder="Enter restaurant rating">
                </div>


                <div class="form-group">
                    <label for="restaurant_photo">Restaurant Photo Url</label>
                    <input type="url" name="restaurant_photo" id="restaurant-photo"
                           class="file-input">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Add Restaurant</button>
            </form>
        </div>
    </div>
</body>
</html>
