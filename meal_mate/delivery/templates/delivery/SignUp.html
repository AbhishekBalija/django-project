{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meal Mate</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <!-- Link logo back to home page -->
            <a href="index.html" style="text-decoration: none; color: inherit;">Meal Mate</a>
        </div>
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="window.location.href='signin.html'">Sign In</button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Join Meal Mate for delicious deliveries</p>

            {% if error_message %}
            <p class="text-danger" style="color: red; font-size: 14px; margin-top: 10px; margin-bottom: 10px;">{{ error_message }}</p>
            {% endif %}
            
            <form class="auth-form"  method="post" action="{% url 'handleSignup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullname">Name</label>
                    <input type="text" name="fullname" id="fullname" required placeholder="Enter your full name">
                </div> 

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" required>
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="signin/">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
