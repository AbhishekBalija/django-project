{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/hamburger.svg' %}" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Meal Mate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Set default font for all elements */
    body {
        font-family: 'Poppins', sans-serif;
    }
     
    /* If you want different fonts for specific elements */
    .font-display {
        font-family: 'Your Display Font', sans-serif;
    }
     
    .font-body {
        font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold text-orange-600">
                <a href="{% url 'index' %}" class="flex items-center space-x-2 hover:text-orange-700 transition duration-300">
                    <i class="fas fa-utensils"></i>
                    <span>Meal Mate</span>
                </a>
            </div>
            <div>
                <a href="{% url 'signin' %}" 
                    class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition duration-200 inline-block cursor-pointer">
                    Sign In
                </a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
                <p class="mt-2 text-gray-600">Join Meal Mate for delicious deliveries</p>
            </div>

            {% if error_message %}
            <p class="text-red-500 text-sm mt-2 mb-2">{{ error_message }}</p>
            {% endif %}
            
            <form class="mt-8 space-y-6" method="post" action="{% url 'handle_signup' %}">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" 
                               name="fullname" 
                               id="fullname" 
                               required 
                               placeholder="Enter your full name"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" 
                               name="email" 
                               id="email" 
                               required 
                               placeholder="Enter your email"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required 
                               placeholder="Create a password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" 
                               name="phone" 
                               id="phone" 
                               required 
                               placeholder="Enter your phone number"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" 
                               name="address" 
                               id="address" 
                               required 
                               placeholder="Enter your address"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input type="checkbox" 
                                   required
                                   class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded">
                        </div>
                        <div class="ml-3">
                            <label class="text-sm text-gray-600">
                                I agree to the Terms of Service and Privacy Policy
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        class="mt-8 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-200 transform hover:scale-[1.02]">
                    Create Account
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'signin' %}" class="font-medium text-orange-500 hover:text-orange-400">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
